<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>New Tab</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">	
	<link rel="stylesheet" href="libs/weather-icons/css/weather-icons.min.css" />
	<link rel="stylesheet" href="libs/weather-icons/css/weather-icons-wind.min.css" />
</head>
<body>
	<div id="background"></div>
	<div class="center">
		<div id="clock">
			<h1>00:00:00</h1>
			<h3 id="greetings"></h3>
		</div>
		<div id="search"><input type="search" placeholder="Google Search" autofocus/></div>
	</div>
	<div id="weather">
		<div id="temperature">
			<span>-</span>
			<span> | </span>
			<i id="iWeather" class="wi "></i>
		</div>
		<div id="others">
			<span></span> / <span></span>
		</div>
		<div id="location" class="">-</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.waitforimages/1.5.0/jquery.waitforimages.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
